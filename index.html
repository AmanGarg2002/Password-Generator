<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- top level -->
    <div class="contanier">
      <h1>PASSWORD GENERATOR</h1>

      <div class="display-contanier">
        <input
          readonly
          placeholder="Password"
          class="display"
          data-paasswordDisplay
          class="display"
        />

        <button data-copyBtn>
          <span data-copyMsg class="tooltip"></span>
          <img
            src="./assets/copy.svg"
            alt="copiedButton"
            width="26px"
            height="26px"
          />
        </button>
      </div>

      <div class="input-container">
        <!-- Password length section -->
        <div class="length-container">
          <p>Password Length</p>
          <p data-lengthNumber>0</p>
        </div>

        <!-- slider range -->
        <input
          type="range"
          min="1"
          max="20"
          class="slider"
          step="1"
          data-lengthSlider
        />

        <!-- checkboxes -->
        <div class="check">
          <input type="checkbox" id="upperCase" />
          <label for="upperCase">Includes Uppercase letters</label>
          
        </div>
        <div class="check">
          <input type="checkbox" id="Lowercase" />
          <label for="Lowercase">Includes Lowercase letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="Numbers" />
          <label for="Numbers">Includes Numbers</label>
        </div>
        <div class="check">
          <input type="checkbox" id="Symbols" />
          <label for="Symbols">Includes Symbols</label>
        </div>

        <!-- strenth section -->
        <div class="strength-container">
          <p>Strength</p>
          <div data-indicator class="indicator"></div>
        </div>

        <!-- generate button -->

        <button class="generate-button">Generate Password</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
